        <h1 id="依赖注入"><a href="#依赖注入" class="headerlink" title="依赖注入"></a>依赖注入</h1><h2 id="构造注入（Constructor-Injection）是指在客户类中，设置一个服务类接口类型的数据成员，并以构造函数为注入点；这个构造函数接受一个具体的服务类实例为参数，并将它赋给服务类接口类型的数据成员。"><a href="#构造注入（Constructor-Injection）是指在客户类中，设置一个服务类接口类型的数据成员，并以构造函数为注入点；这个构造函数接受一个具体的服务类实例为参数，并将它赋给服务类接口类型的数据成员。" class="headerlink" title="构造注入（Constructor Injection）是指在客户类中，设置一个服务类接口类型的数据成员，并以构造函数为注入点；这个构造函数接受一个具体的服务类实例为参数，并将它赋给服务类接口类型的数据成员。"></a>构造注入（Constructor Injection）是指在客户类中，设置一个服务类接口类型的数据成员，并以构造函数为注入点；这个构造函数接受一个具体的服务类实例为参数，并将它赋给服务类接口类型的数据成员。</h2><figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">internal</span> <span class="keyword">class</span> <span class="title">ClientClass</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">private</span> IServiceClass _serviceImpl;</span><br><span class="line">  </span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">ClientClass</span>(<span class="params">IServiceClass serviceImpl</span>)</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">this</span>._serviceImpl = serviceImpl;</span><br><span class="line">    &#125;</span><br><span class="line">  </span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">ShowInfo</span>()</span></span><br><span class="line">    &#123
